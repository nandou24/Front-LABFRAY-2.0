<div class="login-container">
  <mat-card class="login-card">
    <!-- Imagen superior -->
    <div class="logo-container">
      <img src="/images/logo labfray.png" alt="Logo Policlínico LABFRAY" />
    </div>

    <h2 class="quicksand-totales">LOGIN</h2>

    <form [formGroup]="formLogin" (ngSubmit)="login()" autocomplete="off">
      <!-- Correo -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="nombreUsuario" />
        <mat-error *ngIf="formLogin.get('nombreUsuario')?.hasError('required')">
          Ingrese usuario
        </mat-error>
      </mat-form-field>

      <!-- Contraseña -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Botón -->
      <div class="mt-3">
        <button mat-raised-button class="btn-login" type="submit">
          Ingresar
        </button>
      </div>

      <div class="mt-4">
        <p class="text-recuperar">
          ¿Olvidaste tu contraseña? |
          <a href="#" class="enlace-recuperar">Recuperar</a>
        </p>
      </div>
    </form>
  </mat-card>
</div>
