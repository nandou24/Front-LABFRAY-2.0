<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    mode="side"
    class="sidenav"
    (mouseenter)="openDrawer(sidenav)"
    (mouseleave)="closeDrawer(sidenav)"
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content (mousemove)="checkEdgeHover($event, sidenav)">
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
