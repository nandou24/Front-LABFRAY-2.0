<h2 mat-dialog-title>Buscar Cliente</h2>

<mat-dialog-content>

  <mat-form-field appearance="outline" class="w-100 mt-1">
    <mat-label>Ingrese nombre o documento...</mat-label>
    <input matInput [formControl]="terminoBusquedaPaciente">
  </mat-form-field>

  <div *ngIf="cargando" class="text-center my-3">
    <mat-spinner diameter="30"></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSourcePacientes" class="mat-elevation-z8 w-100" *ngIf="!cargando">

    <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef>N°</th>
      <td mat-cell *matCellDef="let paciente; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef>Documento</th>
      <td mat-cell *matCellDef="let paciente">{{ paciente.nroDoc }}</td>
    </ng-container>
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let paciente">{{ paciente.apePatCliente }} {{ paciente.apeMatCliente }} {{ paciente.nombreCliente }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acción</th>
      <td mat-cell *matCellDef="let paciente">
        <button mat-icon-button (click)="seleccionarPaciente(paciente)">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nro','documento','nombreCompleto','acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nro','documento','nombreCompleto','acciones'];"></tr>

  </table>

  <div *ngIf="!cargando && dataSourcePacientes.data.length === 0" class="text-center mt-2">
    No se encontraron clientes.
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="cerrar()">Cerrar</button>
</mat-dialog-actions>
