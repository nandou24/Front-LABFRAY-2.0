<h2 mat-dialog-title>Seleccionar Profesional</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100 mt-1">
    <mat-label>Ingrese nombre o documento...</mat-label>
    <input matInput [formControl]="terminoBusquedaPersonal" />
  </mat-form-field>

  <div *ngIf="cargando" class="text-center my-3">
    <mat-spinner diameter="30"></mat-spinner>
  </div>

  <table
    mat-table
    [dataSource]="dataSourcePersonal"
    class="mat-elevation-z8 w-100"
    *ngIf="!cargando"
  >
    <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef>N°</th>
      <td mat-cell *matCellDef="let personal; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="colegiatura">
      <th mat-header-cell *matHeaderCellDef>Colegiatura</th>
      <td mat-cell *matCellDef="let personal">
        {{ personal.profesionesRecurso.nroColegiatura }}
      </td>
    </ng-container>
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let personal">
        {{ personal.apePatRecHumano }} {{ personal.apeMatRecHumano }}
        {{ personal.nombreRecHumano }}
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acción</th>
      <td mat-cell *matCellDef="let personal">
        <button mat-icon-button (click)="seleccionar(personal)">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['nro', 'colegiatura', 'nombreCompleto', 'acciones']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['nro', 'colegiatura', 'nombreCompleto', 'acciones']
      "
    ></tr>
  </table>

  <div
    *ngIf="!cargando && dataSourcePersonal.data.length === 0"
    class="text-center mt-2"
  >
    No se encontraron clientes.
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
