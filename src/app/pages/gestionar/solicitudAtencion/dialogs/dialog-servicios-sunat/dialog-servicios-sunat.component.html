<h1 mat-dialog-title>Texto para SUNAT</h1>
<mat-dialog-content>
  <textarea style="width: 100%; min-height: 120px" readonly>{{
    data.serviciosTexto
  }}</textarea>
  <div *ngIf="data.subtotal">
    <strong>Subtotal:</strong> {{ data.subtotal }}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="copiarAlPortapapeles()">
    <mat-icon>content_copy</mat-icon>
  </button>
  <button mat-button (click)="cerrar()">Cerrar</button>
</mat-dialog-actions>
