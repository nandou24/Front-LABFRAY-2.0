<h1 mat-dialog-title>Texto para SUNAT</h1>
<mat-dialog-content>
  <textarea style="width:100%;min-height:120px" readonly>{{ data.serviciosTexto }}</textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="copiarAlPortapapeles()">Copiar</button>
  <button mat-button (click)="cerrar()">Cerrar</button>
</mat-dialog-actions>
