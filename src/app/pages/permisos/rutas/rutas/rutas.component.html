<form [formGroup]="formRuta">
  <div class="contenedor-flex">
    <!-- Formulario a la izquierda -->
    <div class="contenedor-formulario">
      <mat-card>
        <mat-card-title>
          <div class="row-flex align-items-center">
            <div [style.flex]="'0 0 100%'" class="flex-item">
              <h5 class="text-center mb-3" style="font-weight: 700;">MANTENIMIENTO DE RUTAS</h5>
            </div>
          </div>
        </mat-card-title>
        <mat-card-content>
          <div class="row-flex mt-2">
            <div [style.flex]="setFlex(25,'%')" class="flex-item">
              <mat-form-field appearance="outline">
                <mat-label>Nombre de Ruta</mat-label>
                <input matInput formControlName="nombreRuta" maxlength="50">
              </mat-form-field>
            </div>
            <div [style.flex]="setFlex(25,'%')" class="flex-item">
              <mat-form-field appearance="outline">
                <mat-label>URL de Ruta</mat-label>
                <input matInput formControlName="urlRuta" maxlength="100">
              </mat-form-field>
            </div>
          </div>
          <div class="row-flex mt-2">
            <div [style.flex]="setFlex(25,'%')" class="flex-item">
              <mat-form-field appearance="outline">
                <mat-label>Descripción</mat-label>
                <input matInput formControlName="descripcionRuta">
              </mat-form-field>
            </div>
          </div>
          <div class="row-flex mt-2">
            <div [style.flex]="setFlex(25,'%')" class="flex-item">
              <mat-slide-toggle formControlName="estado">Activo</mat-slide-toggle>
            </div>
            <div [style.flex]="setFlex(25,'%')" class="flex-item text-end">
              <button mat-raised-button color="primary" type="submit">Guardar</button>
              <button mat-raised-button color="accent" type="button" class="ml-2">Nuevo</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- Tabla y búsqueda a la derecha -->
    <div class="contenedor-tablaDerecha">
      <mat-card>
        <mat-card-title>Rutas Registradas</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="outline" class="mt-2">
            <mat-label>Buscar Ruta</mat-label>
            <input matInput>
          </mat-form-field>
          <table mat-table [dataSource]="rutas" class="mat-elevation-z8 mt-2">
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let ruta"> {{ ruta.codRuta }} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let ruta"> {{ ruta.nombreRuta }} </td>
            </ng-container>
            <ng-container matColumnDef="url">
              <th mat-header-cell *matHeaderCellDef> URL </th>
              <td mat-cell *matCellDef="let ruta"> {{ ruta.urlRuta }} </td>
            </ng-container>
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let ruta"> {{ ruta.estado ? 'Activo' : 'Inactivo' }} </td>
            </ng-container>
            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Acción </th>
              <td mat-cell *matCellDef="let ruta">
                <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['codigo','nombre','url','estado','accion']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['codigo','nombre','url','estado','accion'];"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</form>
